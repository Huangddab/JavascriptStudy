<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷达扫描动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a192f;
            font-family: Arial, sans-serif;
            color: #64ffda;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #112240;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .radar-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
        }

        .radar-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgba(10, 25, 47, 0.8);
            border: 2px solid #64ffda;
            box-sizing: border-box;
        }

        .radar-grid {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 0%, transparent 70%, rgba(100, 255, 218, 0.1) 70%, rgba(100, 255, 218, 0.1) 80%, transparent 80%, transparent 90%, rgba(100, 255, 218, 0.1) 90%);
        }

        .radar-grid::before, .radar-grid::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 1px;
            background-color: rgba(100, 255, 218, 0.2);
            transform: translate(-50%, -50%);
        }

        .radar-grid::after {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .radar-quarter {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-top-right-radius: 200px;
        }

        .radar-scanner {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            transform-origin: bottom left;
            background: linear-gradient(45deg, rgba(100, 255, 218, 0.8) 0%, rgba(100, 255, 218, 0.5) 100%);
            animation: none;
            opacity: 0;
            clip-path: polygon(0 0, 4px 0, 0 100px);
            transition: clip-path 0.5s ease-out;
        }

        @keyframes scan {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes expand {
            0% {
                clip-path: polygon(0 0, 4px 0, 0 100px);
            }
            100% {
                clip-path: polygon(0 0, 200px 0, 0 200px);
            }
        }

        .character {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
            opacity: 1;
            transition: opacity 0.3s;
        }

        .counter {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }

        .counter span {
            font-size: 24px;
            opacity: 0.7;
        }

        .start-button {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5);
        }

        .start-button:hover {
            background-color: #00d1a0;
            box-shadow: 0 0 20px rgba(0, 209, 160, 0.7);
            transform: scale(1.05);
        }

        .start-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radar-container">
            <div class="radar-bg"></div>
            <div class="radar-grid"></div>
            <div class="radar-quarter">
                <div class="radar-scanner" id="scanner"></div>
            </div>
            <!-- 字符将在这里动态生成 -->
        </div>
        <div class="counter">
            <span id="current-count">0</span> / <span>10</span>
        </div>
        <button class="start-button" id="start-button">开始扫描</button>
    </div>

    <audio id="button-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanner = document.getElementById('scanner');
            const radarContainer = document.querySelector('.radar-container');
            const counter = document.getElementById('current-count');
            const startButton = document.getElementById('start-button');
            const buttonSound = document.getElementById('button-sound');
            
            let isScanning = false;
            let scanCount = 0;
            const characterPool = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!?@#%&<>';
            const characters = [];
            
            // 开始扫描
            function startScan() {
                if (isScanning) return;
                
                buttonSound.play();
                isScanning = true;
                scanCount = 0;
                counter.textContent = scanCount;
                
                // 清除之前的字符
                clearCharacters();
                
                // 设置扫描动画 - 先展开指针，然后开始旋转
                scanner.style.opacity = '1';
                scanner.style.animation = 'expand 1s ease-out forwards';
                
                // 等待指针展开后开始旋转
                setTimeout(() => {
                    scanner.style.animation = 'scan 2s linear infinite';
                    scanCycle();
                }, 1000);
            }
            
            // 扫描循环
            function scanCycle() {
                if (scanCount >= 10) {
                    stopScan();
                    return;
                }
                
                // 每次扫描一圈后增加计数
                setTimeout(() => {
                    scanCount++;
                    counter.textContent = scanCount;
                    
                    // 清除之前的字符
                    clearCharacters();
                    
                    // 生成新的随机字符
                    generateRandomCharacters();
                    
                    // 继续下一圈扫描
                    if (scanCount < 10) {
                        scanCycle();
                    } else {
                        stopScan();
                    }
                }, 2000); // 2秒一圈
            }
            
            // 停止扫描
            function stopScan() {
                isScanning = false;
                scanner.style.animation = 'none';
                scanner.style.opacity = '0';
                clearCharacters();
            }
            
            // 清除字符
            function clearCharacters() {
                characters.forEach(char => {
                    if (char.element && char.element.parentNode) {
                        char.element.parentNode.removeChild(char.element);
                    }
                });
                characters.length = 0;
            }
            
            // 生成随机字符
            function generateRandomCharacters() {
                const numChars = Math.floor(Math.random() * 3) + 1; // 1-3个字符
                const numberIndex = Math.floor(Math.random() * numChars); // 随机决定哪个位置是数字
                
                for (let i = 0; i < numChars; i++) {
                    let char;
                    
                    // 如果是指定的数字位置，则生成数字
                    if (i === numberIndex) {
                        char = characterPool.substring(26, 36).charAt(Math.floor(Math.random() * 10)); // 只从数字中选择
                    } else {
                        // 对于非数字位置，可以是任何字符
                        char = characterPool.charAt(Math.floor(Math.random() * characterPool.length));
                    }
                    
                    // 计算随机位置（在雷达的右上角四分之一区域内）
                    const angle = Math.random() * 360; // 0-90度
                    const distance = 50 + Math.random() * 150; // 距离中心50-150像素
                    
                    // 转换为坐标
                    const radians = angle * (Math.PI / 180);
                    const x = 200 + Math.cos(radians) * distance; // 200是雷达中心的x坐标
                    const y = 200 - Math.sin(radians) * distance; // 200是雷达中心的y坐标，减去是因为y轴向下为正
                    
                    // 创建字符元素
                    const charElement = document.createElement('div');
                    charElement.className = 'character';
                    charElement.textContent = char;
                    charElement.style.left = `${x}px`;
                    charElement.style.top = `${y}px`;
                    
                    // 添加到雷达容器
                    radarContainer.appendChild(charElement);
                    
                    // 延迟显示字符，模拟扫描效果
                    setTimeout(() => {
                        charElement.style.opacity = '1';
                    }, 500 * i);
                    
                    // 保存字符信息
                    characters.push({
                        element: charElement,
                        char: char
                    });
                }
            }
            
            // 绑定开始按钮事件
            startButton.addEventListener('click', startScan);
        });
    </script>
</body>
</html>
