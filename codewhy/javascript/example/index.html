<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>英宝硕生物化学监测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes glow {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 10px #3b82f6;
            }

            100% {
                opacity: 0.8;
            }
        }

        .status-glow {
            animation: glow 1.5s ease-in-out infinite;
        }

        .gauge-pointer {
            transform-origin: 50% 90%;
            transition: transform 0.5s ease-out;
        }
    </style>
</head>

            <div class="flex space-x-4">

                </div>
                <div class="flex items-center space-x-2">

                    <span>电源: 正常</span>

            </div>
            <div class="flex space-x-6">

                    <i class="fas fa-cog"></i> 设置

            </div>
        </div>

            <div class="bg-slate-800 rounded-xl p-4 relative">

                    <i class="fas fa-flask mr-2 text-blue-400"></i>化学监测
                </h2>
                <div class="flex justify-center mb-4">
                    <div class="relative w-32 h-32">
                        <svg viewBox="0 0 100 100" class="absolute">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#1e3a8a" stroke-width="8" />
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="8"
                                stroke-dasharray="282.743" stroke-dashoffset="56.549" />

                        <div class="absolute inset-0 flex flex-col items-center justify-center pt-6">

            </div>

                        </div>

                    </div>

            </div>

                        <div class="text-xl font-bold" id="env-co2">511ppm</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">
                        <div class="text-sm text-slate-400">噪音</div>
                        <div class="text-xl font-bold" id="env-temp">30.3℃</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">
                        <div class="text-sm text-slate-400">照度</div>
                        <div class="text-xl font-bold" id="env-hum">58.2%</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">
                        <div class="text-sm text-slate-400">CO₂</div>
                        <div class="text-xl font-bold" id="env-co2">511ppm</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">
                        <div class="text-sm text-slate-400">CO₂</div>
                        <div class="text-xl font-bold" id="env-co2">511ppm</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">
                        <div class="text-sm text-slate-400">噪音</div>
                        <div class="text-xl font-bold" id="env-temp">30.3℃</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">
                        <div class="text-sm text-slate-400">照度</div>
                        <div class="text-xl font-bold" id="env-hum">58.2%</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">

                        <div class="text-xl font-bold" id="env-co2">511ppm</div>
                    </div>
                    <div class="p-2 bg-slate-700 rounded">

                    <div class="p-2 bg-slate-700 rounded">

                        <div class="text-xl font-bold" id="env-co2">511ppm</div>
                    </div>
                </div>

                    <div class="flex justify-between text-sm">

                    </div>
                    <div class="h-24 bg-slate-700 rounded-lg p-2">
                        <div class="text-center pt-6 text-slate-400">空气质量雷达图</div>
                    </div>
                </div> -->
            </div>

        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleString('zh-CN', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
        }
        setInterval(updateTime, 1000);

        function updateData() {
            const chemValue = document.getElementById('chem-value');
            chemValue.textContent = (Math.random() * 50).toFixed(1);
        }
        setInterval(updateData, 3000);
    </script>
</body>

</html>
