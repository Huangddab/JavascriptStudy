<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>数据导出 - TRIDETECT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .export-loading { animation: spin 1s linear infinite; }
        .date-picker {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/></svg>') no-repeat 95% 50%;
            background-size: 20px;
        }
        /* 自定义滚动条 */
        .preview-container::-webkit-scrollbar {
            width: 8px;
            background: rgba(31, 41, 55, 0.5);
        }
        .preview-container::-webkit-scrollbar-thumb {
            background: #0891b2;
            border-radius: 4px;
        }
    </style>
</head>

<body class="h-[600px] w-[1024px] bg-gray-900 text-gray-100 overflow-hidden font-mono"
    style="background: linear-gradient(rgba(17, 24 ,39, 0.5), rgba(17, 24 ,39 ,0.8)), url('./image.png') no-repeat 0% 20%/ cover;">
    <div class="h-full flex flex-col p-3 space-y-2">
        <!-- 导航头 -->
        <div class="flex justify-between items-center bg-gray-800/50 px-4 py-2 rounded-lg">
            <a href="index.html" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>返回监测</span>
            </a>
            <div class="text-2xl font-bold text-cyan-400">数据导出系统</div>
        </div>

        <!-- 导出设置面板 -->
        <div class="flex-1 grid grid-cols-3 gap-2">
            <!-- 左侧配置区 -->
            <div class="col-span-1 bg-gray-800/50 rounded-xl p-4 space-y-6">
                <!-- 数据类别选择 -->
                <div class="space-y-2">
                    <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-1">选择数据类型</h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-2 hover:bg-gray-700/30 p-2 rounded">
                            <input type="checkbox" class="form-checkbox text-cyan-400" checked>
                            <span>化学监测数据</span>
                        </label>
                        <label class="flex items-center space-x-2 hover:bg-gray-700/30 p-2 rounded">
                            <input type="checkbox" class="form-checkbox text-cyan-400">
                            <span>生物监测数据</span>
                        </label>
                        <label class="flex items-center space-x-2 hover:bg-gray-700/30 p-2 rounded">
                            <input type="checkbox" class="form-checkbox text-cyan-400">
                            <span>微小气候数据</span>
                        </label>
                    </div>
                </div>

                <!-- 时间范围选择 -->
                <div class="space-y-2">
                    <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-1">时间范围</h3>
                    <div class="space-y-3">
                        <input type="datetime-local"
                            class="w-full bg-gray-700/30 border border-cyan-400/30 rounded px-3 py-2 date-picker">
                        <div class="text-center text-gray-400">至</div>
                        <input type="datetime-local"
                            class="w-full bg-gray-700/30 border border-cyan-400/30 rounded px-3 py-2 date-picker">
                    </div>
                </div>

                <!-- 文件格式选择 -->
                <div class="space-y-2">
                    <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-1">导出格式</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="export-format active" data-format="csv">CSV</button>
                        <button class="export-format" data-format="excel">Excel</button>
                        <button class="export-format" data-format="json">JSON</button>
                        <button class="export-format" data-format="pdf">PDF</button>
                    </div>
                </div>
            </div>

            <!-- 右侧预览区 -->
            <div class="col-span-2 bg-gray-800/50 rounded-xl p-4">
                <div class="h-full flex flex-col">
                    <div class="flex justify-between items-center pb-4 border-b border-cyan-400/30">
                        <h3 class="text-cyan-300">数据预览</h3>
                        <div class="text-sm text-gray-400">最近500条记录</div>
                    </div>
                    <div class="flex-1 flex flex-col mt-4">
                        <div class="overflow-y-auto preview-container h-[66vh]">
                            <table class="w-full">
                                <thead class="sticky top-0 bg-gray-800/80 backdrop-blur">
                                    <tr class="text-cyan-300 text-sm">
                                        <th class="py-2 px-4 text-left">时间</th>
                                        <th class="py-2 px-4 text-left">类型</th>
                                        <th class="py-2 px-4 text-left">数值</th>
                                        <th class="py-2 px-4 text-left">状态</th>
                                    </tr>
                                </thead>
                                <tbody id="preview-content" class="min-h-[300px]">
                                    <!-- 动态加载预览数据 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作区 -->
        <div class="flex justify-end space-x-4 sticky bottom-4 z-10">
            <button class="px-6 py-2 bg-cyan-600/50 hover:bg-cyan-500/50 rounded-lg transition-colors shadow-lg" id="export-btn">
                <span class="flex items-center space-x-2">
                    <svg class="w-5 h-5 export-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span>立即导出</span>
                </span>
            </button>
        </div>
    </div>

    <script>
        // 导出格式切换
        document.querySelectorAll('.export-format').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.export-format').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 生成预览数据
        function generatePreview() {
            const previewContent = document.getElementById('preview-content');
            let html = '';
            
            for(let i = 0; i < 50; i++) {
                html += `
                <tr class="hover:bg-cyan-900/20 transition-colors">
                    <td class="py-2 px-4">2024-02-${15+i} 14:30</td>
                    <td class="py-2 px-4">${['化学','生物','气候'][i%3]}</td>
                    <td class="py-2 px-4">${(Math.random()*100).toFixed(1)}</td>
                    <td class="py-2 px-4 text-${['green','yellow','red'][i%3]}-400">
                        ${['正常','警告','危险'][i%3]}
                    </td>
                </tr>`;
            }
            previewContent.innerHTML = html;
        }

        // 导出功能处理
        document.getElementById('export-btn').addEventListener('click', async () => {
            const exportBtn = document.getElementById('export-btn');
            const icon = exportBtn.querySelector('svg');
            
            try {
                exportBtn.disabled = true;
                icon.classList.add('export-loading');
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const blob = new Blob(["示例导出数据"], {type: "text/plain"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `TRIDETECT_Export_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } finally {
                exportBtn.disabled = false;
                icon.classList.remove('export-loading');
            }
        });

        // 初始化预览
        generatePreview();
    </script>
</body>
</html>
