<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>监测记录 - TRIDETECT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 保持原有全局样式 */
        .category-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 2px solid transparent;
        }
        .category-tab.active {
            border-color: #67e8f9;
            color: #67e8f9;
        }
        .data-category { display: none; }
        .data-category.active { display: block; }
    </style>
</head>

<body class="h-[600px] w-[1024px] bg-gray-900 text-gray-100 overflow-hidden font-mono" 
      style="background: linear-gradient(rgba(17, 24 ,39, 0.5), rgba(17, 24 ,39 ,0.8)), url('./image.png') no-repeat 0% 20%/ cover;">
    <div class="h-full flex flex-col p-3 space-y-4">
        <!-- 导航头 -->
        <div class="flex justify-between items-center bg-gray-800/50 px-4 py-2 rounded-lg">
            <a href="index.html" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>返回监测</span>
            </a>
            <div class="text-2xl font-bold text-cyan-400">历史监测记录</div>
        </div>

        <!-- 分类选项卡 -->
        <div class="flex space-x-4 border-b border-cyan-400/30">
            <button class="category-tab px-4 py-2 text-gray-300 hover:text-cyan-300 active" data-category="chemical">
                化学数据
            </button>
            <button class="category-tab px-4 py-2 text-gray-300 hover:text-cyan-300" data-category="biological">
                生物数据
            </button>
            <button class="category-tab px-4 py-2 text-gray-300 hover:text-cyan-300" data-category="climate">
                微小气候
            </button>
        </div>

        <!-- 化学数据表格 -->
        <div class="data-category active flex-1 bg-gray-800/50 rounded-xl p-4 overflow-auto" id="chemical">
            <table class="w-full">
                <thead>
                    <tr class="text-cyan-300 text-sm border-b border-cyan-400/30">
                        <th class="py-3 px-4 text-left">时间</th>
                        <th class="py-3 px-4 text-left">气体类型</th>
                        <th class="py-3 px-4 text-left">浓度(ppm)</th>
                        <th class="py-3 px-4 text-left">安全阈值</th>
                        <th class="py-3 px-4 text-left">状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-cyan-900/20 transition-colors">
                        <td class="py-2 px-4">2024-02-15 14:30</td>
                        <td class="py-2 px-4">CO</td>
                        <td class="py-2 px-4">0.12</td>
                        <td class="py-2 px-4">50</td>
                        <td class="py-2 px-4 text-green-400">正常</td>
                    </tr>
                    <!-- 更多化学数据... -->
                </tbody>
            </table>
        </div>

        <!-- 生物数据表格 -->
        <div class="data-category flex-1 bg-gray-800/50 rounded-xl p-4 overflow-auto" id="biological">
            <table class="w-full">
                <thead>
                    <tr class="text-cyan-300 text-sm border-b border-cyan-400/30">
                        <th class="py-3 px-4 text-left">时间</th>
                        <th class="py-3 px-4 text-left">生物指标</th>
                        <th class="py-3 px-4 text-left">荧光强度</th>
                        <th class="py-3 px-4 text-left">粒子浓度</th>
                        <th class="py-3 px-4 text-left">状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-cyan-900/20 transition-colors">
                        <td class="py-2 px-4">2024-02-15 14:35</td>
                        <td class="py-2 px-4">微生物A</td>
                        <td class="py-2 px-4">325</td>
                        <td class="py-2 px-4">28 ppl</td>
                        <td class="py-2 px-4 text-yellow-400">预警</td>
                    </tr>
                    <!-- 更多生物数据... -->
                </tbody>
            </table>
        </div>

        <!-- 微小气候表格 -->
        <div class="data-category flex-1 bg-gray-800/50 rounded-xl p-4 overflow-auto" id="climate">
            <table class="w-full">
                <thead>
                    <tr class="text-cyan-300 text-sm border-b border-cyan-400/30">
                        <th class="py-3 px-4 text-left">时间</th>
                        <th class="py-3 px-4 text-left">温度(℃)</th>
                        <th class="py-3 px-4 text-left">湿度(%RH)</th>
                        <th class="py-3 px-4 text-left">PM2.5</th>
                        <th class="py-3 px-4 text-left">风速(m/s)</th>
                        <th class="py-3 px-4 text-left">综合评价</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-cyan-900/20 transition-colors">
                        <td class="py-2 px-4">2024-02-15 14:40</td>
                        <td class="py-2 px-4">26.5</td>
                        <td class="py-2 px-4">54%</td>
                        <td class="py-2 px-4">28 μg/m³</td>
                        <td class="py-2 px-4">0.8</td>
                        <td class="py-2 px-4 text-green-400">优良</td>
                    </tr>
                    <!-- 更多气候数据... -->
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div class="flex justify-center items-center space-x-4 text-cyan-300">
            <button class="hover:text-cyan-100 disabled:opacity-50" disabled>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <span>第 1 页 / 共 5 页</span>
            <button class="hover:text-cyan-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 分类切换功能
        document.querySelectorAll('.category-tab').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有激活状态
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.data-category').forEach(category => {
                    category.classList.remove('active');
                });

                // 设置当前激活状态
                button.classList.add('active');
                const categoryId = button.dataset.category;
                document.getElementById(categoryId).classList.add('active');
            });
        });

        // 保持原有页面切换效果
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 0.3s ease';
        });

        document.querySelector('a[href="index.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });
    </script>
</body>
</html>
