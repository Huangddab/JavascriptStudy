<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>智能气体监测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 overflow-hidden">
    <!-- 主容器 -->
    <div class="w-[1024px] h-[600px] relative">
        <!-- 状态栏 -->
        <div class="h-14 px-6 flex items-center bg-slate-800/50 border-b border-cyan-500/20">
            <div class="flex-1 font-bold text-cyan-400 text-xl">GAS DETECTOR HMI</div>
            <div class="flex items-center gap-4">
                <div class="w-3 h-3 rounded-full bg-emerald-500" id="statusLed"></div>
                <div id="clock" class="font-mono">--:--:--</div>
            </div>
        </div>

        <!-- 可视化画布 -->
        <canvas id="mainCanvas" class="absolute inset-0 w-full h-full"></canvas>

        <!-- 中心状态指示器 -->
        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="relative w-64 h-64">
                <div class="absolute inset-0 border-4 border-cyan-500/20 rounded-full animate-pulse-ring"></div>
                <div id="statusRing" class="absolute inset-2 border-2 border-cyan-400 rounded-full 
                    shadow-[0_0_30px_5px_rgba(74,222,128,0.2)] transition-all duration-500">
                    <div class="absolute inset-0 bg-gradient-to-b from-slate-800 to-slate-900 rounded-full"></div>
                </div>
                <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                    <div id="statusText" class="text-4xl font-bold mb-2 text-cyan-400">SCANNING</div>
                    <div class="text-sm text-cyan-400/80">SYSTEM ACTIVE</div>
                </div>
            </div>
        </div>

        <!-- 报警遮罩层 -->
        <div id="alertLayer" class="absolute inset-0 bg-red-900/90 hidden items-center justify-center backdrop-blur-md">
            <div class="text-center space-y-8">
                <div class="text-6xl font-bold animate-pulse">
                    <div class="mb-4">⚠️</div>
                    <div class="text-red-200">HAZARD DETECTED</div>
                </div>
                <div id="alertInfo" class="text-2xl font-mono text-red-100"></div>
                <button onclick="dismissAlert()" class="px-8 py-3 bg-red-600 hover:bg-red-500 rounded-lg transition-all
                           border border-red-300/30 shadow-lg text-white">
                    ACKNOWLEDGE
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrame;

        // 初始化画布尺寸
        function initCanvas() {
            canvas.width = 1024;
            canvas.height = 600 - 56; // 扣除状态栏高度
        }
        initCanvas();

        // 粒子系统配置
        const PARTICLE_CONFIG = {
            COUNT: 400,
            GRAVITY: 0.004,
            DAMPING: 0.985,
            SIZE: 2,
            BASE_COLOR: [74, 222, 128], // 正常状态颜色
            ALERT_COLOR: [239, 68, 68]  // 报警颜色
        };

        class Particle {
            constructor() {
                this.reset();
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
            }

            reset() {
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 300;
                this.y = canvas.height / 2 + (Math.random() - 0.5) * 200;
            }

            update() {
                // 向心力计算
                const dx = canvas.width / 2 - this.x;
                const dy = canvas.height / 2 - this.y;

                this.vx += dx * PARTICLE_CONFIG.GRAVITY;
                this.vy += dy * PARTICLE_CONFIG.GRAVITY;

                // 速度阻尼
                this.vx *= PARTICLE_CONFIG.DAMPING;
                this.vy *= PARTICLE_CONFIG.DAMPING;

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        // 初始化粒子系统
        const particles = Array.from({ length: PARTICLE_CONFIG.COUNT }, () => new Particle());

        // 可视化渲染
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制粒子
            particles.forEach(p => {
                p.update();
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, PARTICLE_CONFIG.SIZE);
                gradient.addColorStop(0, `rgba(${PARTICLE_CONFIG.BASE_COLOR},1)`);
                gradient.addColorStop(1, `rgba(${PARTICLE_CONFIG.BASE_COLOR},0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, PARTICLE_CONFIG.SIZE, 0, Math.PI * 2);
                ctx.fill();
            });

            // 绘制中心扫描线
            ctx.strokeStyle = `rgba(163, 230, 191, 0.2)`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 100,
                Date.now() / 1000 % (Math.PI * 2), Date.now() / 1000 % (Math.PI * 2) + Math.PI / 4);
            ctx.stroke();

            animationFrame = requestAnimationFrame(render);
        }

        // 系统状态管理
        let currentStatus = 'normal';
        const statusMap = {
            normal: { color: PARTICLE_CONFIG.BASE_COLOR, text: 'SCANNING' },
            warning: { color: [245, 158, 11], text: 'WARNING' },
            danger: { color: PARTICLE_CONFIG.ALERT_COLOR, text: 'DANGER' }
        };

        function updateStatus(level) {
            currentStatus = level;
            const status = statusMap[level];

            // 更新界面元素
            document.getElementById('statusLed').style.backgroundColor = `rgb(${status.color})`;
            document.getElementById('statusRing').style.borderColor = `rgb(${status.color})`;
            document.getElementById('statusText').textContent = status.text;
            document.getElementById('statusText').style.color = `rgb(${status.color})`;

            // 更新粒子颜色
            PARTICLE_CONFIG.BASE_COLOR = status.color;
        }

        // 报警处理
        function triggerAlert(message) {
            updateStatus('danger');
            document.getElementById('alertLayer').style.display = 'flex';
            document.getElementById('alertInfo').textContent = message;

            // 增强粒子运动
            PARTICLE_CONFIG.GRAVITY = 0.008;
        }

        function dismissAlert() {
            updateStatus('normal');
            document.getElementById('alertLayer').style.display = 'none';
            PARTICLE_CONFIG.GRAVITY = 0.004;
        }

        // 模拟数据检测
        setInterval(() => {
            const value = Math.random();
            if (value > 0.97) {
                triggerAlert(`BIOHAZARD LEVEL: ${(value * 100).toFixed(1)}ppm`);
            } else if (value > 0.93) {
                updateStatus('warning');
            } else {
                updateStatus('normal');
            }
        }, 2000);

        // 实时时钟
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent =
                now.toTimeString().slice(0, 8);
            requestAnimationFrame(updateClock);
        }

        // 启动系统
        render();
        updateClock();

        // 窗口适应
        window.addEventListener('resize', initCanvas);
    </script>

    <style>
        @keyframes pulse-ring {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }

            100% {
                opacity: 0;
                transform: scale(1.15);
            }
        }

        .animate-pulse-ring {
            animation: pulse-ring 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #alertLayer {
            background: linear-gradient(45deg,
                    rgba(255, 50, 50, 0.1),
                    rgba(255, 0, 0, 0.2));
        }
    </style>
</body>

</html>
