<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        @keyframes wave {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(200%);
            }
        }
    </style>
</head>

<body class="p-8 bg-gray-100 space-y-8">

    <!-- ÊñπÊ°à1: ÂÆûÊó∂Êï∞ÊçÆÊ≥¢Âä®ÊåáÁ§∫ -->
    <div class="space-y-2">
        <div class="flex justify-between text-sm font-mono">
            <span class="text-blue-600">üì° Live Monitoring</span>
            <span class="text-gray-600" id="valueDisplay">0kB/s</span>
        </div>
        <div class="h-2 bg-gray-200 rounded-full overflow-hidden relative">
            <div class="absolute inset-0 bg-blue-500/20 animate-pulse"></div>
            <div class="h-full bg-blue-500 transition-all duration-300 ease-out" id="liveProgress" style="width: 30%">
                <div class="w-20 h-full bg-white/30 animate-[wave_1.5s_linear_infinite]"></div>
            </div>
        </div>
    </div>

    <!-- ÊñπÊ°à2: Âä®ÊÄÅÂÖâÊ†áÊâ´Êèè -->
    <div class="group relative h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-green-400 to-cyan-500 w-full transition-opacity">
            <div class="absolute top-0 w-1 h-full bg-white/80 animate-[wave_1.2s_linear_infinite]"></div>
        </div>
        <div class="absolute -top-1 right-0 text-xs bg-green-100 px-2 py-1 rounded-full 
              transition-opacity opacity-0 group-hover:opacity-100">
            Scanning...
        </div>
    </div>

    <!-- ÊñπÊ°à3: Â§öÁä∂ÊÄÅËÑâÂÜ≤ÊåáÁ§∫ -->
    <div class="flex items-center space-x-4">
        <div class="relative w-24 h-6 bg-gray-200 rounded-lg overflow-hidden">
            <div class="absolute inset-0 bg-purple-500/80 animate-pulse"></div>
            <div class="absolute inset-0 bg-purple-500 w-3/4"></div>
        </div>
        <div class="flex items-center space-x-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-sm text-gray-600">Active Sensing</span>
        </div>
    </div>

    <script>
        // Ê®°ÊãüÂÆûÊó∂Êï∞ÊçÆÊõ¥Êñ∞
        let fakeData = 30;
        const progressBar = document.getElementById('liveProgress');
        const valueDisplay = document.getElementById('valueDisplay');

        setInterval(() => {
            // ÁîüÊàêÊ≥¢Âä®Êï∞ÊçÆ (-5 ~ +5)
            fakeData = Math.min(100, Math.max(0, fakeData + (Math.random() * 10 - 5)));

            progressBar.style.width = `${fakeData.toFixed(1)}%`;
            valueDisplay.textContent = `${fakeData.toFixed(1)}%`;

            // Ê†πÊçÆÊï∞ÂÄºÊîπÂèòÈ¢úËâ≤
            const hue = fakeData < 50 ? 210 : 360 - (fakeData * 3.6);
            progressBar.style.backgroundColor = `hsl(${hue}, 80%, 50%)`;
        }, 800);
    </script>

</body>

</html>
