<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>设备设置 - TRIDETECT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .setting-card {
            background: linear-gradient(145deg, rgba(31, 41, 55, 0.6), rgba(17, 24, 39, 0.8));
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .switch .slider {
            @apply w-12 h-6 rounded-full relative cursor-pointer transition-all duration-300;
        }
        
        .switch input:checked + .slider {
            @apply bg-cyan-500;
        }

        .module-content {
            display: none;
        }
        
        .module-content.active {
            display: block;
        }
    </style>
</head>

<body class="h-[600px] w-[1024px] bg-gray-900 text-gray-100 overflow-hidden font-mono"
    style="background: linear-gradient(rgba(17, 24 ,39, 0.5), rgba(17, 24 ,39 ,0.8)), url('./image.png') no-repeat 0% 20%/ cover;">
    <div class="h-full flex flex-col p-3 space-y-4">
        <!-- 导航头 -->
        <div class="flex justify-between items-center bg-gray-800/50 px-4 py-2 rounded-lg">
            <a href="index.html" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>返回监测</span>
            </a>
            <div class="text-2xl font-bold text-cyan-400">设备配置中心</div>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 grid grid-cols-12 gap-3 min-h-0">
            <!-- 左侧模块导航 -->
            <div class="col-span-3 flex flex-col min-h-0">
                <div class="setting-card rounded-xl p-4 space-y-4 flex-1 flex flex-col">
                    <div class="text-cyan-300 border-b border-cyan-400/30 pb-2">设备模块</div>
                    <nav class="space-y-2 flex-1 overflow-y-auto" id="moduleNav">
                        <button data-module="main" class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors active">
                            主控制器
                        </button>
                        <button data-module="chemistry" class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors">
                            化学模块
                        </button>
                        <button data-module="biology" class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors">
                            生物模块
                        </button>
                        <button data-module="climate" class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors">
                            微小气候
                        </button>
                    </nav>
                </div>
            </div>

            <!-- 右侧模块配置 -->
            <div class="col-span-9 space-y-4 overflow-y-auto">
                <!-- 主控制器配置 -->
                <div id="main" class="module-content active space-y-4 ">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">电磁阀控制</h3>
                        <div class="grid grid-cols-5 gap-4">
                            <div class="space-y-2 text-center" v-for="n in 5" :key="n">
                                <label class="text-sm">电磁阀 {{n}}</label>
                                <label class="switch block mx-auto">
                                    <input type="checkbox" class="valve-check hidden" data-index="{{n-1}}">
                                    <span class="slider bg-gray-600"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">设备控制</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">散热风扇控制</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label class="text-xs">#1 风扇 (%)</label>
                                        <input type="range" class="w-full" min="0" max="100" 
                                               data-fan="1" @input="updateFanSpeed">
                                    </div>
                                    <div class="space-y-2">
                                        <label class="text-xs">#2 风扇 (%)</label>
                                        <input type="range" class="w-full" min="0" max="100" 
                                               data-fan="2" @input="updateFanSpeed">
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">电源管理</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label class="switch">
                                            <input type="checkbox" class="hidden" id="imsPower">
                                            <span class="slider bg-gray-600"></span>
                                        </label>
                                        <span class="text-xs">IMS电源</span>
                                    </div>
                                    <div class="space-y-2">
                                        <label class="switch">
                                            <input type="checkbox" class="hidden" id="pcPower">
                                            <span class="slider bg-gray-600"></span>
                                        </label>
                                        <span class="text-xs">PC电源</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 化学模块配置 -->
                <div id="chemistry" class="module-content">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">泵控制</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">采样泵速度</label>
                                <input type="number" class="w-full bg-gray-700/30 border border-cyan-400/30 rounded px-3 py-2"
                                       min="0" max="100" step="1" data-pump="sampling" 
                                       @input="validatePump">
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">迁移泵速度</label>
                                <input type="number" class="w-full bg-gray-700/30 border border-cyan-400/30 rounded px-3 py-2"
                                       min="0" max="100" step="1" data-pump="migration" 
                                       @input="validatePump">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 生物模块配置 -->
                <div id="biology" class="module-content">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">阀门控制</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">取样阀状态</label>
                                <label class="switch">
                                    <input type="checkbox" class="hidden" id="bioValve">
                                    <span class="slider bg-gray-600"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 微小气候模块 -->
                <div id="climate" class="module-content">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">环境监测</h3>
                        <div class="text-center py-8 text-gray-400">
                            当前模块无设备控制参数
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="sticky bottom-4 z-10 flex justify-end space-x-4">
            <button class="px-6 py-2 bg-cyan-600/50 hover:bg-cyan-500/50 rounded-lg transition-colors shadow-lg"
                    @click="saveSettings">
                应用配置
            </button>
            <button class="px-6 py-2 bg-gray-700/50 hover:bg-gray-600/50 rounded-lg transition-colors shadow-lg"
                    @click="resetSettings">
                恢复默认
            </button>
        </div>
    </div>

    <script>
        // 模块切换
        document.querySelectorAll('.module-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 切换激活状态
                document.querySelectorAll('.module-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 显示对应模块
                const moduleId = this.dataset.module;
                document.querySelectorAll('.module-content').forEach(div => {
                    div.classList.remove('active');
                    div.style.display = 'none';
                });
                document.getElementById(moduleId).classList.add('active');
                document.getElementById(moduleId).style.display = 'block';
            });
        });

        // 泵速度验证
        function validatePump(e) {
            const input = e.target;
            const value = parseInt(input.value);
            
            if ((value > 0 && value < 15) || value > 100) {
                input.setCustomValidity('速度值必须为0或15-100');
                input.reportValidity();
                input.value = '';
            }
        }

        // 生成设备指令
        function generateCommand(target, funcCode, data) {
            const frame = {
                header: 0xAA,
                target: target,
                source: 0x01,
                funcCode: funcCode,
                dataLen: data.length,
                data: data,
                crc: 0x0000, // 需要实现CRC计算
                terminator: [0x0D, 0x0A]
            };
            
            // 转换为字节数组（示例）
            return new Uint8Array([
                frame.header,
                frame.target,
                frame.source,
                frame.funcCode,
                frame.dataLen & 0xFF,
                (frame.dataLen >> 8) & 0xFF,
                ...frame.data,
                frame.crc & 0xFF,
                (frame.crc >> 8) & 0xFF,
                ...frame.terminator
            ]);
        }

        // 保存配置
        function saveSettings() {
            // 收集各模块配置并生成指令
            const commands = [];
            
            // 主控制器配置
            const valves = Array.from(document.querySelectorAll('.valve-check'))
                              .map(cb => cb.checked ? 0x01 : 0x00);
            commands.push(generateCommand(0x0A, 0xA7, valves));

            // 化学模块配置
            const samplingSpeed = document.querySelector('[data-pump="sampling"]').value;
            const migrationSpeed = document.querySelector('[data-pump="migration"]').value;
            commands.push(generateCommand(0x0B, 0xB4, [samplingSpeed]));
            commands.push(generateCommand(0x0B, 0xB6, [migrationSpeed]));

            // TODO: 发送指令到设备
            console.log('生成的设备指令:', commands);
            alert('配置已提交至设备');
        }

        // 初始化事件
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化开关样式
            document.querySelectorAll('.switch input').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    this.nextElementSibling.classList.toggle('bg-cyan-500', this.checked);
                });
            });
        });
    </script>
</body>
</html>
