<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>设备设置 - TRIDETECT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 3.5rem;
            height: 2rem;
        }

        .switch .slider {
            position: absolute;
            inset: 0;
            width: 3rem;
            height: 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .switch .slider:before {
            content: "";
            position: absolute;
            left: 0.25rem;
            bottom: 0.25rem;
            background-color: white;
            border-radius: 9999px;
            width: 1rem;
            height: 1rem;
            transition: all 0.3s;
        }

        .switch input:checked+.slider {
            background-color: #06b6d4;
        }

        .switch input:checked+.slider:before {
            transform: translateX(1.625rem);
        }
    </style>
</head>

<body class="h-[600px] w-[1024px] bg-gray-900 text-gray-100 overflow-hidden font-mono"
    style="background: linear-gradient(rgba(17, 24 ,39, 0.5), rgba(17, 24 ,39 ,0.8)), url('./image.png') no-repeat 0% 20%/ cover;">
    <div class="h-full flex flex-col p-3 space-y-4">
        <!-- 导航头 -->
        <div class="flex justify-between items-center bg-gray-800/50 px-4 py-2 rounded-lg">
            <a href="index.html" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>返回监测</span>
            </a>
            <div class="text-2xl font-bold text-cyan-400">设备配置中心</div>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 grid grid-cols-12 gap-3 min-h-0">
            <!-- 左侧模块导航 -->
            <div class="col-span-3 flex flex-col min-h-0">
                <div class="setting-card rounded-xl p-4 space-y-4 flex-1 flex flex-col">
                    <div class="text-cyan-300 border-b border-cyan-400/30 pb-2">设备模块</div>
                    <nav class="space-y-2 flex-1 overflow-y-auto" id="moduleNav">
                        <button data-module="main"
                            class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors active">
                            主控制器
                        </button>
                        <button data-module="chemistry"
                            class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors">
                            化学模块
                        </button>
                        <button data-module="biology"
                            class="module-btn w-full px-3 py-2 text-left hover:bg-cyan-900/20 rounded-lg transition-colors">
                            生物模块
                        </button>
                    </nav>
                </div>
            </div>

            <!-- 右侧模块配置 -->
            <div class="col-span-9 space-y-4 overflow-y-auto">
                <!-- 主控制器配置 -->
                <div id="main" class="module-content active space-y-4">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">散热风扇控制</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">#1 风扇转速 (%)</label>
                                <input type="range" class="w-full" min="0" max="100" value="0" data-fan="1">
                                <span class="text-xs">当前值: <span id="fan1Value">0</span>%</span>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">#2 风扇转速 (%)</label>
                                <input type="range" class="w-full" min="0" max="100" value="0" data-fan="2">
                                <span class="text-xs">当前值: <span id="fan2Value">0</span>%</span>
                            </div>
                        </div>
                    </div>

                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">蜂鸣器控制</h3>
                        <div class="flex items-center">
                            <label class="switch">
                                <input type="checkbox" class="hidden" id="buzzerSwitch">
                                <span class="slider bg-gray-600"></span>
                            </label>
                            <span class="text-xs">蜂鸣器状态: <span id="buzzerStatus">关闭</span></span>
                        </div>
                    </div>

                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">灯带控制</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">灯带模式</label>
                                <select class="w-full bg-gray-700/30 border border-cyan-400/30 rounded px-3 py-2"
                                    id="ledMode">
                                    <option value="0">不亮</option>
                                    <option value="1">彩虹</option>
                                    <option value="2">呼吸</option>
                                    <option value="3">绿</option>
                                    <option value="4">红闪</option>
                                    <option value="5">橙闪</option>
                                    <option value="6">黄闪</option>
                                    <option value="7">绿闪</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">灯带亮度</label>
                                <input type="range" class="w-full" min="0" max="255" value="0" id="ledBrightness">
                                <span class="text-xs">当前值: <span id="ledBrightnessValue">0</span></span>
                            </div>
                        </div>
                    </div>

                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">电源管理</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2 flex items-center">
                                <label class="switch">
                                    <input type="checkbox" class="hidden" id="imsPower">
                                    <span class="slider bg-gray-600"></span>
                                </label>
                                <span class="text-xs">IMS电源状态: <span id="imsPowerStatus">关闭</span></span>
                            </div>
                            <div class="space-y-2 flex items-center">
                                <label class="switch">
                                    <input type="checkbox" class="hidden" id="pcPower">
                                    <span class="slider bg-gray-600"></span>
                                </label>
                                <span class="text-xs">PC电源状态: <span id="pcPowerStatus">关闭</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 化学模块配置 -->
                <div id="chemistry" class="module-content">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">泵控制</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">采样泵速度 (%)</label>
                                <input type="range" class="w-full" min="0" max="100" value="0" id="samplingPumpSpeed">
                                <span class="text-xs">当前值: <span id="samplingPumpValue">0</span>%</span>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm text-cyan-300">迁移泵速度 (%)</label>
                                <input type="range" class="w-full" min="0" max="100" value="0" id="migrationPumpSpeed">
                                <span class="text-xs">当前值: <span id="migrationPumpValue">0</span>%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 生物模块配置 -->
                <div id="biology" class="module-content">
                    <div class="setting-card rounded-xl p-4 space-y-4">
                        <h3 class="text-cyan-300 border-b border-cyan-400/30 pb-2">取样阀控制</h3>
                        <div class="space-y-2 flex items-center">
                            <label class="switch">
                                <input type="checkbox" class="hidden" id="bioValve">
                                <span class="slider bg-gray-600"></span>
                            </label>
                            <span class="text-xs">取样阀状态: <span id="bioValveStatus">关闭</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="sticky bottom-4 z-10 flex justify-end space-x-4">
            <button class="px-6 py-2 bg-cyan-600/50 hover:bg-cyan-500/50 rounded-lg transition-colors shadow-lg"
                onclick="saveSettings()">
                应用配置
            </button>
            <button class="px-6 py-2 bg-gray-700/50 hover:bg-gray-600/50 rounded-lg transition-colors shadow-lg"
                onclick="resetSettings()">
                恢复默认
            </button>
        </div>
    </div>

    <script>
        // 模块切换
        document.querySelectorAll('.module-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                // 切换激活状态
                document.querySelectorAll('.module-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // 显示对应模块
                const moduleId = this.dataset.module;
                document.querySelectorAll('.module-content').forEach(div => {
                    div.classList.remove('active');
                    div.style.display = 'none';
                });
                document.getElementById(moduleId).classList.add('active');
                document.getElementById(moduleId).style.display = 'block';
            });
        });

        // 风扇转速显示
        document.querySelectorAll('[data-fan]').forEach(fan => {
            fan.addEventListener('input', function () {
                const fanId = this.dataset.fan;
                document.getElementById(`fan${fanId}Value`).textContent = this.value;
            });
        });

        // 蜂鸣器开关
        document.getElementById('buzzerSwitch').addEventListener('change', function () {
            document.getElementById('buzzerStatus').textContent = this.checked ? '开启' : '关闭';
        });

        // 灯带亮度显示
        document.getElementById('ledBrightness').addEventListener('input', function () {
            document.getElementById('ledBrightnessValue').textContent = this.value;
        });

        // IMS/PC电源开关
        document.getElementById('imsPower').addEventListener('change', function () {
            document.getElementById('imsPowerStatus').textContent = this.checked ? '开启' : '关闭';
        });
        document.getElementById('pcPower').addEventListener('change', function () {
            document.getElementById('pcPowerStatus').textContent = this.checked ? '开启' : '关闭';
        });

        // 采样泵/迁移泵速度显示
        document.getElementById('samplingPumpSpeed').addEventListener('input', function () {
            document.getElementById('samplingPumpValue').textContent = this.value;
        });
        document.getElementById('migrationPumpSpeed').addEventListener('input', function () {
            document.getElementById('migrationPumpValue').textContent = this.value;
        });

        // 取样阀开关
        document.getElementById('bioValve').addEventListener('change', function () {
            document.getElementById('bioValveStatus').textContent = this.checked ? '开启' : '关闭';
        });

        // 保存配置
        function saveSettings() {
            // 收集各模块配置并生成指令
            const commands = [];

            // 主控制器配置
            const fan1Speed = document.querySelector('[data-fan="1"]').value;
            const fan2Speed = document.querySelector('[data-fan="2"]').value;
            const buzzerState = document.getElementById('buzzerSwitch').checked ? 0x01 : 0x00;
            const ledMode = document.getElementById('ledMode').value;
            const ledBrightness = document.getElementById('ledBrightness').value;
            const imsPowerState = document.getElementById('imsPower').checked ? 0x01 : 0x00;
            const pcPowerState = document.getElementById('pcPower').checked ? 0x01 : 0x00;

            // 化学模块配置
            const samplingPumpSpeed = document.getElementById('samplingPumpSpeed').value;
            const migrationPumpSpeed = document.getElementById('migrationPumpSpeed').value;

            // 生物模块配置
            const bioValveState = document.getElementById('bioValve').checked ? 0x01 : 0x00;

            // TODO: 生成并发送指令到设备
            console.log('配置已保存');
            alert('配置已提交至设备');
        }

        // 恢复默认
        function resetSettings() {
            // 重置所有设置
            document.querySelectorAll('input[type="range"]').forEach(input => input.value = 0);
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            document.getElementById('ledMode').value = 0;
            document.getElementById('ledBrightness').value = 0;

            // 更新显示
            document.querySelectorAll('[id$="Value"]').forEach(span => span.textContent = 0);
            document.querySelectorAll('[id$="Status"]').forEach(span => span.textContent = '关闭');

            console.log('配置已恢复默认');
            alert('配置已恢复默认');
        }
    </script>
</body>

</html>
