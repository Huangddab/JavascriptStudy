<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>QUANTUM SENTRY 量子监测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.cdnfonts.com/css/orbitron');
        }

        .quantum-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .hud-effect {
            box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.3),
                        0 0 0 1px rgba(0, 255, 255, 0.2);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(600px); }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 255, 255, 0.8),
                transparent
            );
            animation: scanline 2s linear infinite;
            z-index: 100;
        }
    </style>
</head>
<body class="h-[600px] w-[1024px] bg-black text-teal-300 font-['Orbitron'] overflow-hidden relative quantum-grid">
    <!-- 扫描线效果 -->
    <div class="scanline"></div>

    <!-- 主显示区 -->
    <div class="absolute inset-0 flex flex-col p-8">
        <!-- 顶部状态栏 -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-2xl tracking-widest">QUANTUM SENTRY</div>
            <div class="flex space-x-6">
                <div class="text-right">
                    <div class="text-xs opacity-70">量子态同步</div>
                    <div class="text-lg">87%</div>
                </div>
                <div class="text-right">
                    <div class="text-xs opacity-70">环境熵值</div>
                    <div class="text-lg">0.23</div>
                </div>
            </div>
        </div>

        <!-- 中央量子核心 -->
        <div class="flex-1 grid grid-cols-3 gap-8">
            <!-- 左面板 - 分子结构 -->
            <div class="hud-effect rounded-xl p-6 flex flex-col">
                <div class="text-lg mb-4">分子态势</div>
                <div class="flex-1 flex items-center justify-center">
                    <div id="molecule-canvas" class="w-full h-full"></div>
                </div>
                <div class="text-xs mt-4 opacity-60">实时分子振动频率</div>
            </div>

            <!-- 中面板 - 量子球 -->
            <div class="flex items-center justify-center">
                <div class="relative w-64 h-64">
                    <div class="absolute inset-0 rounded-full border-2 border-teal-400/30 
                                flex items-center justify-center">
                        <div class="text-center">
                            <div id="quantum-state" class="text-6xl font-bold mb-2">0x7F3A</div>
                            <div class="text-lg tracking-widest">量子态稳定</div>
                        </div>
                    </div>
                    <div id="quantum-particles"></div>
                </div>
            </div>

            <!-- 右面板 - 威胁评估 -->
            <div class="hud-effect rounded-xl p-6 flex flex-col">
                <div class="text-lg mb-4">威胁矩阵</div>
                <div class="flex-1 grid grid-cols-2 gap-4">
                    <div class="bg-black/50 p-4 rounded-lg">
                        <div class="text-xs mb-1">化学因子</div>
                        <div class="h-8 flex items-center">
                            <div id="chem-bar" class="h-full bg-gradient-to-r from-teal-400 to-green-500 
                                                    rounded-full w-1/4"></div>
                        </div>
                    </div>
                    <div class="bg-black/50 p-4 rounded-lg">
                        <div class="text-xs mb-1">生物因子</div>
                        <div class="h-8 flex items-center">
                            <div id="bio-bar" class="h-full bg-gradient-to-r from-teal-400 to-green-500 
                                                   rounded-full w-1/6"></div>
                        </div>
                    </div>
                    <div class="bg-black/50 p-4 rounded-lg">
                        <div class="text-xs mb-1">辐射水平</div>
                        <div class="h-8 flex items-center">
                            <div id="rad-bar" class="h-full bg-gradient-to-r from-teal-400 to-green-500 
                                                    rounded-full w-1/8"></div>
                        </div>
                    </div>
                    <div class="bg-black/50 p-4 rounded-lg">
                        <div class="text-xs mb-1">环境应力</div>
                        <div class="h-8 flex items-center">
                            <div id="env-bar" class="h-full bg-gradient-to-r from-teal-400 to-green-500 
                                                    rounded-full w-1/3"></div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-xs opacity-60">最后校准: <span id="last-calibration">14:23:45</span></div>
            </div>
        </div>

        <!-- 底部控制台 -->
        <div class="mt-6 flex justify-between items-center">
            <div class="text-xs opacity-50">QOS v4.2.1 | 量子加密通道已建立</div>
            <div class="flex space-x-4">
                <button class="px-6 py-2 border border-teal-400/50 hover:bg-teal-400/10 
                              transition-all flex items-center"
                        onclick="showPanel('quantum')">
                    <div class="w-2 h-2 rounded-full bg-teal-400 mr-2"></div>
                    <span>量子控制台</span>
                </button>
                <button class="px-6 py-2 border border-teal-400/50 hover:bg-teal-400/10 
                              transition-all flex items-center"
                        onclick="showPanel('emergency')">
                    <div class="w-2 h-2 rounded-full bg-red-400 mr-2"></div>
                    <span>应急协议</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 紧急警报层 -->
    <div id="quantum-alert" class="hidden absolute inset-0 bg-black/90 flex items-center justify-center z-50">
        <div class="text-center max-w-2xl">
            <div class="text-6xl font-bold mb-6 text-red-400">量子态崩溃</div>
            <div class="text-4xl mb-8" id="alert-message">检测到沙林神经毒剂</div>
            <div class="grid grid-cols-3 gap-8 mb-12">
                <div>
                    <div class="text-sm opacity-70">浓度</div>
                    <div class="text-3xl">126 PPM</div>
                </div>
                <div>
                    <div class="text-sm opacity-70">量子熵</div>
                    <div class="text-3xl">0.87</div>
                </div>
                <div>
                    <div class="text-sm opacity-70">威胁等级</div>
                    <div class="text-3xl text-red-400">Ω</div>
                </div>
            </div>
            <div class="flex justify-center space-x-6">
                <button class="px-8 py-3 bg-red-500/80 hover:bg-red-600/90 transition-all"
                        onclick="quantumLockdown()">
                    量子封锁
                </button>
                <button class="px-8 py-3 bg-teal-500/20 hover:bg-teal-500/30 transition-all 
                              border border-teal-400/50"
                        onclick="dismissAlert()">
                    应急处理
                </button>
            </div>
        </div>
    </div>

    <script>
        // 量子粒子效果
        function createParticles() {
            const container = document.getElementById('quantum-particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.backgroundColor = `rgba(0, ${Math.floor(Math.random() * 155 + 100)}, 255, 0.7)`;
                particle.style.boxShadow = `0 0 ${size * 2}px rgba(0, 255, 255, 0.7)`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }

        // 动态数据更新
        function updateQuantumState() {
            const states = ['0x7F3A', '0x5E2B', '0x9C1D', '0x3F8E'];
            document.getElementById('quantum-state').textContent = 
                states[Math.floor(Math.random() * states.length)];
            
            // 更新威胁矩阵
            ['chem', 'bio', 'rad', 'env'].forEach(id => {
                const bar = document.getElementById(`${id}-bar`);
                const newWidth = Math.random() * 0.3 + 0.1;
                bar.style.width = `${newWidth * 100}%`;
                
                if(newWidth > 0.25) {
                    bar.classList.remove('from-teal-400', 'to-green-500');
                    bar.classList.add('from-amber-400', 'to-amber-600');
                } else {
                    bar.classList.remove('from-amber-400', 'to-amber-600');
                    bar.classList.add('from-teal-400', 'to-green-500');
                }
            });
            
            // 更新时间戳
            const now = new Date();
            document.getElementById('last-calibration').textContent = 
                `${now.getHours().toString().padStart(2, '0')}:` +
                `${now.getMinutes().toString().padStart(2, '0')}:` +
                `${now.getSeconds().toString().padStart(2, '0')}`;
            
            // 5%概率触发警报
            if(Math.random() < 0.05) {
                triggerQuantumAlert();
            }
        }

        // 危险物质库
        const quantumThreats = [
            { name: "沙林神经毒剂", code: "SARIN-9S", level: "Ω", ppm: 126 },
            { name: "维埃克斯毒剂", code: "VX-7Q", level: "Ψ", ppm: 89 },
            { name: "氢氰酸云团", code: "HCN-3F", level: "Σ", ppm: 450 }
        ];

        function triggerQuantumAlert() {
            const threat = quantumThreats[Math.floor(Math.random() * quantumThreats.length)];
            document.getElementById('alert-message').textContent = `检测到${threat.name}`;
            document.getElementById('quantum-alert').classList.remove('hidden');
            document.getElementById('quantum-alert').classList.add('flex');
        }

        function quantumLockdown() {
            document.body.style.backgroundColor = '#450a0a';
            setTimeout(() => {
                document.body.style.backgroundColor = '#000';
                dismissAlert();
            }, 3000);
        }

        function dismissAlert() {
            document.getElementById('quantum-alert').classList.add('hidden');
            document.getElementById('quantum-alert').classList.remove('flex');
        }

        // 初始化
        createParticles();
        setInterval(updateQuantumState, 2000);
    </script>
</body>
</html>
