<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>TRIDETECT Pro 量子监测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @font-face {
            font-family: 'Eurostile';
            src: url('https://fonts.cdnfonts.com/css/eurostile-extended');
        }

        .quantum-core {
            background: radial-gradient(
                circle at center,
                rgba(0, 255, 255, 0.1) 0%,
                rgba(0, 0, 0, 0) 70%
            );
            box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2),
                        0 0 60px rgba(0, 255, 255, 0.3);
        }

        .entropy-ring {
            background: conic-gradient(
                from 0deg,
                rgba(0, 255, 255, 0.8) 0%,
                rgba(0, 255, 255, 0.2) 100%
            );
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .molecule-node {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            100% { transform: scale(1.2); }
        }

        .threat-dot {
            animation: threat-pulse 1.5s infinite;
        }

        @keyframes threat-pulse {
            50% { opacity: 0.3; }
        }

        .critical-overlay {
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.15),
                rgba(255, 0, 0, 0.15) 2px,
                rgba(255, 0, 0, 0.3) 2px,
                rgba(255, 0, 0, 0.3) 4px
            );
            animation: alert-flicker 0.1s infinite;
        }

        @keyframes alert-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body class="h-[600px] w-[1024px] bg-black text-cyan-300 font-['Eurostile'] overflow-hidden relative select-none">
    <!-- 量子核心显示 -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="quantum-core w-64 h-64 rounded-full relative">
            <!-- 熵值环 -->
            <div class="entropy-ring absolute inset-0 rounded-full opacity-30"></div>
            
            <!-- 分子结构 -->
            <!-- <div class="molecule-structure absolute inset-0 flex items-center justify-center">
                <div class="relative w-full h-full">
                    <div class="molecule-node absolute top-1/2 left-1/2 w-4 h-4 -ml-2 -mt-2 rounded-full bg-cyan-400"></div>
                    <div class="molecule-node absolute top-1/4 left-1/4 w-3 h-3 -ml-1.5 -mt-1.5 rounded-full bg-cyan-400"></div>
                    <div class="molecule-node absolute top-1/4 right-1/4 w-3 h-3 -ml-1.5 -mt-1.5 rounded-full bg-cyan-400"></div>
                    <div class="molecule-node absolute bottom-1/4 left-1/4 w-3 h-3 -ml-1.5 -mt-1.5 rounded-full bg-cyan-400"></div>
                    <div class="molecule-node absolute bottom-1/4 right-1/4 w-3 h-3 -ml-1.5 -mt-1.5 rounded-full bg-cyan-400"></div>
                </div>
            </div> -->
            
            <!-- 安全指数 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center">
                    <div id="safety-index" class="text-6xl font-bold mb-2">98</div>
                    <div class="text-lg tracking-widest">量子安全指数</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 威胁雷达 -->
    <div class="threat-radar absolute bottom-8 right-8 w-32 h-32 rounded-full border border-cyan-400/30">
        <div id="chem-threat" class="threat-dot absolute w-3 h-3 rounded-full bg-red-500 hidden"></div>
        <div id="bio-threat" class="threat-dot absolute w-3 h-3 rounded-full bg-yellow-500 hidden"></div>
        <div id="rad-threat" class="threat-dot absolute w-3 h-3 rounded-full bg-purple-500 hidden"></div>
    </div>

    <!-- 状态栏 -->
    <div class="status-bar absolute top-4 left-4 right-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="network-status flex items-center">
                <div class="w-2 h-2 rounded-full bg-green-500 mr-1"></div>
                <span>量子链路</span>
            </div>
            <div class="battery-status flex items-center">
                <div class="w-6 h-3 border border-cyan-400 flex items-center px-px">
                    <div class="h-full bg-cyan-400" style="width: 85%"></div>
                </div>
                <span class="ml-1">85%</span>
            </div>
        </div>
        
        <div id="time-display" class="font-mono">14:23:45.872</div>
        
        <div class="opacity-50">TRIDETECT Q-OS v4.2</div>
    </div>

    <!-- 紧急警报层 -->
    <div id="critical-alert" class="critical-overlay hidden absolute inset-0 flex items-center justify-center">
        <div class="text-center max-w-2xl">
            <div class="text-6xl font-bold mb-6">⚠️ 神经毒剂警报</div>
            <div id="alert-gas" class="text-5xl mb-8">沙林检测阳性</div>
            <div class="grid grid-cols-3 gap-8 mb-12">
                <div>
                    <div class="text-sm opacity-70">浓度</div>
                    <div class="text-3xl">126 PPM</div>
                </div>
                <div>
                    <div class="text-sm opacity-70">量子熵</div>
                    <div class="text-3xl">0.87</div>
                </div>
                <div>
                    <div class="text-sm opacity-70">威胁等级</div>
                    <div class="text-3xl">Ω</div>
                </div>
            </div>
            <div class="flex justify-center space-x-6">
                <button class="px-8 py-3 bg-red-500 hover:bg-red-600 transition-all"
                        onclick="handleEmergency('lockdown')">
                    量子封锁
                </button>
                <button class="px-8 py-3 bg-cyan-500/10 hover:bg-cyan-500/20 transition-all border border-cyan-400/50"
                        onclick="dismissAlert()">
                    应急处理
                </button>
            </div>
        </div>
    </div>

    <!-- 底部控制台 -->
    <div class="absolute bottom-4 left-0 right-0 flex justify-center">
        <button class="mx-2 px-6 py-2 border border-cyan-400/50 hover:bg-cyan-400/10 transition-all"
                onclick="showPanel('diagnostic')">
            系统诊断
        </button>
        <button class="mx-2 px-6 py-2 border border-cyan-400/50 hover:bg-cyan-400/10 transition-all"
                onclick="showPanel('settings')">
            量子校准
        </button>
        <button class="mx-2 px-6 py-2 border border-cyan-400/50 hover:bg-cyan-400/10 transition-all"
                onclick="showPanel('history')">
            威胁记录
        </button>
    </div>

    <script>
        // 初始化量子核心动画
        function initQuantumCore() {
            anime({
                targets: '.molecule-node',
                translateX: function() {
                    return anime.random(-10, 10);
                },
                translateY: function() {
                    return anime.random(-10, 10);
                },
                duration: 3000,
                delay: function() {
                    return anime.random(0, 2000);
                },
                easing: 'easeInOutQuad',
                loop: true,
                direction: 'alternate'
            });
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:` +
                           `${now.getMinutes().toString().padStart(2, '0')}:` +
                           `${now.getSeconds().toString().padStart(2, '0')}.` +
                           `${now.getMilliseconds().toString().padStart(3, '0')}`;
            document.getElementById('time-display').textContent = timeStr;
        }

        // 模拟威胁检测
        function simulateThreats() {
            // 随机更新安全指数
            const safetyIndex = document.getElementById('safety-index');
            let currentValue = parseInt(safetyIndex.textContent);
            currentValue = Math.max(70, Math.min(100, currentValue + (Math.random() - 0.5) * 2));
            safetyIndex.textContent = Math.floor(currentValue);

            // 随机显示威胁点
            const threats = ['chem', 'bio', 'rad'];
            threats.forEach(threat => {
                const element = document.getElementById(`${threat}-threat`);
                if(Math.random() < 0.1) {
                    element.classList.remove('hidden');
                    // 随机位置
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 30 + Math.random() * 30;
                    const x = 50 + Math.cos(angle) * distance;
                    const y = 50 + Math.sin(angle) * distance;
                    element.style.left = `${x}%`;
                    element.style.top = `${y}%`;
                    
                    // 如果是化学威胁且有5%概率触发警报
                    if(threat === 'chem' && Math.random() < 0.05) {
                        triggerCriticalAlert();
                    }
                } else {
                    element.classList.add('hidden');
                }
            });
        }

        // 触发严重警报
        function triggerCriticalAlert() {
            const threatGases = [
                { name: "沙林", ppm: 126, level: "Ω" },
                { name: "维埃克斯", ppm: 89, level: "Ψ" },
                { name: "氢氰酸", ppm: 450, level: "Σ" }
            ];
            const threat = threatGases[Math.floor(Math.random() * threatGases.length)];
            
            document.getElementById('alert-gas').textContent = `${threat.name}检测阳性`;
            document.querySelector('#critical-alert .text-3xl:nth-child(1)').textContent = `${threat.ppm} PPM`;
            document.querySelector('#critical-alert .text-3xl:nth-child(3)').textContent = threat.level;
            
            document.getElementById('critical-alert').classList.remove('hidden');
        }

        // 解除警报
        function dismissAlert() {
            document.getElementById('critical-alert').classList.add('hidden');
        }

        // 应急处理
        function handleEmergency(action) {
            if(action === 'lockdown') {
                // 量子封锁特效
                document.body.style.backgroundColor = '#450a0a';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#000';
                    dismissAlert();
                }, 3000);
            }
        }

        // 显示面板
        function showPanel(panel) {
            // 实际应用中这里会显示不同的功能面板
            console.log(`显示面板: ${panel}`);
        }

        // 初始化
        initQuantumCore();
        setInterval(updateTime, 50);
        setInterval(simulateThreats, 2000);
    </script>
</body>
</html>
