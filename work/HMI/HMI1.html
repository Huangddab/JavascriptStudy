<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>指挥监控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Source Han Sans';
            src: url('fonts/SourceHanSansCN-Medium.otf') format('opentype');
        }

        .radar-glow {
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.5));
        }

        @keyframes radar-scan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-[600px] w-[1024px] bg-gray-900 text-green-400 font-['Source_Han_Sans'] overflow-hidden">
    <div class="h-full grid grid-cols-2 gap-px bg-black">
        <!-- 雷达显示区 -->
        <div class="relative bg-gray-950">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="radar-glow">
                    <svg class="w-[400px] h-[400px]">
                        <circle cx="200" cy="200" r="195" stroke="#1e40af" stroke-width="2" fill="none"/>
                        <path class="animate-radar-scan" 
                              d="M200 10A190 190 0 0 1 390 200"
                              stroke="#3b82f6" 
                              stroke-width="2"
                              style="animation: radar-scan 4s linear infinite"/>
                    </svg>
                </div>
                <div class="absolute top-24 text-2xl">扫描监测中...</div>
            </div>
        </div>

        <!-- 参数控制区 -->
        <div class="bg-gray-950 p-6">
            <div class="border-b border-blue-500 pb-3 mb-6">
                <div class="text-2xl">系统状态总览</div>
            </div>
            
            <div class="space-y-4">
                <div class="bg-gray-900 p-4 rounded-lg">
                    <div class="flex justify-between text-xl mb-2">
                        <span>环境温度</span>
                        <span class="font-mono">24.3℃</span>
                    </div>
                    <div class="h-1 bg-blue-900 rounded-full">
                        <div class="h-full bg-blue-500 w-3/4 rounded-full"></div>
                    </div>
                </div>

                <div class="bg-gray-900 p-4 rounded-lg">
                    <div class="flex justify-between text-xl mb-2">
                        <span>空气质量</span>
                        <span class="font-mono">二级</span>
                    </div>
                    <div class="h-1 bg-green-900 rounded-full">
                        <div class="h-full bg-green-500 w-1/2 rounded-full"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button class="bg-blue-900 hover:bg-blue-800 py-3 rounded-lg"
                            onclick="handleCommand('紧急停止')">
                        紧急停止
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 py-3 rounded-lg"
                            onclick="handleCommand('警报静音')">
                        静音警报
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 报警层 -->
    <div id="alert-overlay" class="hidden fixed inset-0 bg-red-900/90 flex items-center justify-center">
        <div class="text-center animate-pulse">
            <div class="text-6xl mb-4">⚠️ 化学品泄漏警报</div>
            <div class="text-4xl font-mono mb-8">氯气: 458 PPM</div>
            <div class="text-2xl">立即启动应急疏散</div>
        </div>
    </div>

    <script>
        // 报警触发器
        setInterval(() => {
            if(Math.random() < 0.03) {
                document.getElementById('alert-overlay').classList.remove('hidden');
            }
        }, 3000);

        // 操作处理
        function handleCommand(cmd) {
            const overlay = document.getElementById('alert-overlay');
            if(cmd === '警报静音') overlay.classList.add('hidden');
            if(cmd === '紧急停止') window.location.reload();
        }

        // 动态参数更新
        function updateParams() {
            document.querySelectorAll('.font-mono').forEach(el => {
                if(el.textContent.includes('℃')) {
                    el.textContent = `${(20 + Math.random() * 5).toFixed(1)}℃`;
                }
            });
        }
        setInterval(updateParams, 2000);
    </script>
</body>
</html>
