<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>实验室分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Alibaba Sans';
            src: url('fonts/AlibabaSans-Regular.otf') format('opentype');
        }

        .spectrum-bar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="h-[600px] w-[1024px] bg-gray-900 text-indigo-300 font-['Alibaba_Sans'] overflow-hidden">
    <div class="h-full flex flex-col p-6">
        <!-- 波形显示 -->
        <div class="flex-1 bg-black rounded-xl overflow-hidden relative">
            <canvas id="waveCanvas"></canvas>
        </div>

        <!-- 频谱分析 -->
        <div class="h-32 mt-6 grid grid-cols-12 gap-2">
            <div v-for="i in 12" :key="i" 
                 class="spectrum-bar bg-indigo-900 hover:bg-indigo-800 rounded-sm cursor-pointer"
                 @click="handleBandSelect(i)"
                 :style="{height: `${Math.random()*100}%`}"></div>
        </div>

        <!-- 数据面板 -->
        <div class="grid grid-cols-4 gap-6 mt-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-sm text-indigo-400 mb-2">温度</div>
                <div class="text-3xl font-mono">24.3℃</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-sm text-indigo-400 mb-2">湿度</div>
                <div class="text-3xl font-mono">58%</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-sm text-indigo-400 mb-2">气压</div>
                <div class="text-3xl font-mono">1013hPa</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="text-sm text-indigo-400 mb-2">氧气浓度</div>
                <div class="text-3xl font-mono">20.9%</div>
            </div>
        </div>
    </div>

    <script>
        // 波形绘制
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let phase = 0;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawWave() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            
            for(let x = 0; x < canvas.width; x++) {
                const y = canvas.height/2 + 
                         Math.sin(x * 0.02 + phase) * 30 +
                         Math.sin(x * 0.07 + phase*2) * 15;
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            phase += 0.08;
            requestAnimationFrame(drawWave);
        }
        drawWave();

        // 数据更新
        setInterval(() => {
            document.querySelectorAll('.font-mono').forEach(el => {
                if(el.textContent.endsWith('℃')) {
                    el.textContent = `${(20 + Math.random() * 5).toFixed(1)}℃`;
                }
            });
        }, 2000);
    </script>
</body>
</html>
