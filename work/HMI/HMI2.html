<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024,height=600,user-scalable=no">
    <title>NEON CORE 工业监测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Eurostile';
            src: url('https://fonts.cdnfonts.com/css/eurostile-extended');
        }

        .neon-text {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        .holographic-effect {
            background: linear-gradient(135deg, 
                rgba(0, 212, 255, 0.1) 0%, 
                rgba(9, 9, 121, 0.1) 50%, 
                rgba(0, 212, 255, 0.1) 100%);
            backdrop-filter: blur(4px);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .quantum-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 12px 2px currentColor;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .floating-panel {
            animation: float 8s ease-in-out infinite;
        }
    </style>
</head>
<body class="h-[600px] w-[1024px] bg-black text-cyan-300 font-['Eurostile'] overflow-hidden p-8">
    <!-- 全息投影主界面 -->
    <div class="h-full flex flex-col">
        <!-- 三维状态球 -->
        <div class="flex-1 flex items-center justify-center relative">
            <div class="floating-panel">
                <div class="holographic-effect rounded-full w-64 h-64 flex items-center justify-center 
                    border-2 border-cyan-400/30 relative">
                    
                    <!-- 量子态指示点 -->
                    <div class="quantum-dot bg-green-400 absolute top-1/4 left-1/4"></div>
                    <div class="quantum-dot bg-amber-400 absolute top-1/3 right-1/5"></div>
                    <div class="quantum-dot bg-cyan-400 absolute bottom-1/4 right-1/3"></div>
                    
                    <div class="text-center">
                        <div class="neon-text text-6xl font-bold mb-2" id="comfort-level">92</div>
                        <div class="text-xl tracking-widest">环境稳定度</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 神经网数据流 -->
        <div class="h-24 grid grid-cols-6 gap-4">
            <div v-for="i in 6" :key="i" 
                 class="h-full border-b-2 border-cyan-400/20 relative"
                 @mouseenter="showDataTip(i)">
                <div class="absolute bottom-0 left-0 right-0 bg-cyan-400/30" 
                     :style="{height: `${Math.random()*100}%`}"></div>
                <div class="absolute -top-8 left-0 text-xs text-center w-full">
                    <div>{{ ['温度','气流','辐射','振动','EMF','生物'][i-1] }}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全息控制台 -->
    <div class="absolute bottom-8 left-8 right-8 flex justify-between items-center">
        <div class="text-sm tracking-widest">
            <div>NEON CORE INDUSTRIAL OS</div>
            <div class="text-cyan-500">v4.2.1 | 安全协议激活</div>
        </div>
        
        <div class="flex space-x-4">
            <button class="px-6 py-2 border border-cyan-400/50 hover:bg-cyan-400/10 transition-all
                        flex items-center space-x-2"
                    onclick="showPanel('diagnostic')">
                <div class="quantum-dot bg-cyan-400"></div>
                <span>系统诊断</span>
            </button>
            <button class="px-6 py-2 border border-cyan-400/50 hover:bg-cyan-400/10 transition-all
                        flex items-center space-x-2"
                    onclick="showPanel('emergency')">
                <div class="quantum-dot bg-red-400"></div>
                <span>应急协议</span>
            </button>
        </div>
    </div>

    <!-- 异常警报 -->
    <div id="critical-alert" class="hidden absolute inset-0 bg-black/90 flex items-center justify-center">
        <div class="text-center">
            <div class="neon-text text-7xl font-bold mb-6">⚠️ 临界警报</div>
            <div class="text-5xl mb-8" id="hazard-type">氢氟酸泄漏</div>
            <div class="grid grid-cols-3 gap-8">
                <div class="text-left">
                    <div class="text-sm text-cyan-400">浓度</div>
                    <div class="text-3xl">1260 PPM</div>
                </div>
                <div class="text-left">
                    <div class="text-sm text-cyan-400">位置</div>
                    <div class="text-3xl">B2-4区</div>
                </div>
                <div class="text-left">
                    <div class="text-sm text-cyan-400">危险等级</div>
                    <div class="text-3xl text-red-400">Lv.5</div>
                </div>
            </div>
            <div class="mt-12 flex justify-center space-x-6">
                <button class="px-8 py-3 bg-red-500/80 hover:bg-red-600/90 transition-all"
                        onclick="handleEmergency('evacuate')">
                    全员疏散
                </button>
                <button class="px-8 py-3 bg-cyan-500/20 hover:bg-cyan-500/30 transition-all border border-cyan-400/50"
                        onclick="dismissAlert()">
                    应急处理
                </button>
            </div>
        </div>
    </div>

    <script>
        // 动态环境指数
        let comfortLevel = 92;
        setInterval(() => {
            comfortLevel = Math.min(100, Math.max(comfortLevel + (Math.random() - 0.5), 80));
            document.getElementById('comfort-level').textContent = Math.floor(comfortLevel);
            
            // 10%概率触发警报
            if(Math.random() < 0.1 && !document.getElementById('critical-alert').classList.contains('flex')) {
                triggerCriticalAlert();
            }
        }, 3000);

        // 危险物质库
        const hazardDatabase = [
            { name: "氢氟酸泄漏", ppm: 1260, zone: "B2-4区", level: 5 },
            { name: "氯气超标", ppm: 89, zone: "A1-3区", level: 4 },
            { name: "甲烷积聚", ppm: 15000, zone: "C3-1区", level: 3 }
        ];

        function triggerCriticalAlert() {
            const hazard = hazardDatabase[Math.floor(Math.random() * hazardDatabase.length)];
            document.getElementById('hazard-type').textContent = hazard.name;
            document.getElementById('critical-alert').classList.remove('hidden');
            document.getElementById('critical-alert').classList.add('flex');
        }

        function dismissAlert() {
            document.getElementById('critical-alert').classList.add('hidden');
            document.getElementById('critical-alert').classList.remove('flex');
        }

        function handleEmergency(cmd) {
            if(cmd === 'evacuate') {
                document.body.style.backgroundColor = '#450a0a';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#000';
                    dismissAlert();
                }, 3000);
            }
        }
    </script>
</body>
</html>
