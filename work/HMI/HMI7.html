<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业级三合一气体监测仪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body class="bg-[#1a1a1a]">
    <div class="container mx-auto p-6" style="width: 1080px; height: 600px;">
        <div class="flex flex-col h-full">
            <!-- 标题区 -->
            <div class="flex items-center mb-6 border-b border-[#BF8B5C]/50 pb-3">
                <div class="flex-1">
                    <h1 class="text-3xl font-[Orbitron] text-[#BF8B5C] tracking-wider">TRINITY GAS MONITOR</h1>
                </div>
                <div class="text-[#5C7A8B] text-sm">
                    <span class="mr-4">SYSTEM: <span class="text-[#BF8B5C]">NOMINAL</span></span>
                    <span>UTC: <span id="time">00:00:00</span></span>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="flex gap-6 flex-1">
                <!-- 化学战剂监测 -->
                <div class="flex-1 bg-[#2D4263]/20 rounded-lg border border-[#BF8B5C]/20 p-4 
                        backdrop-blur-sm relative overflow-hidden">
                    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSI4IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiMwMDAiLz48cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjMzAzNDM1Ii8+PC9zdmc+')] 
                        opacity-10"></div>
                    <h2 class="text-[#BF8B5C] text-lg font-bold mb-4 font-[Orbitron] tracking-wider">CHEMICAL AGENT</h2>
                    <div class="flex items-center mb-4">
                        <div class="w-16 h-16 bg-[#1a1a1a] rounded-full border-2 border-[#BF8B5C]/30 
                                flex items-center justify-center mr-4">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#BF8B5C] to-[#8B5C3F] 
                                    shadow-[0_0_8px_rgba(191,139,92,0.3)]"></div>
                        </div>
                        <div class="text-4xl font-[Orbitron] text-[#BF8B5C]">
                            <span id="chem-value">0.00</span><span class="text-2xl">ppm</span>
                        </div>
                    </div>
                    <div class="h-32 mb-4">
                        <canvas id="chemChart" class="!w-full !h-full"></canvas>
                    </div>
                    <div class="text-[#5C7A8B] text-xs">
                        LAST UPDATE: <span id="chem-time" class="text-[#BF8B5C]">--:--:--</span>
                    </div>
                </div>

                <!-- 生物粒子监测 -->
                <div class="flex-1 bg-[#2D4263]/20 rounded-lg border border-[#BF8B5C]/20 p-4 
                        backdrop-blur-sm relative overflow-hidden">
                    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSI4IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiMwMDAiLz48cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjMzAzNDM1Ii8+PC9zdmc+')] 
                        opacity-10"></div>
                    <h2 class="text-[#5C8B7A] text-lg font-bold mb-4 font-[Orbitron] tracking-wider">BIOLOGICAL PARTICLE
                    </h2>
                    <div class="flex items-center mb-4">
                        <div class="w-16 h-16 bg-[#1a1a1a] rounded-full border-2 border-[#5C8B7A]/30 
                                flex items-center justify-center mr-4">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#5C8B7A] to-[#3F8B6B] 
                                    shadow-[0_0_8px_rgba(92,139,122,0.3)]"></div>
                        </div>
                        <div class="text-4xl font-[Orbitron] text-[#5C8B7A]">
                            <span id="bio-value">0</span><span class="text-2xl">P/L</span>
                        </div>
                    </div>
                    <div class="h-32 mb-4">
                        <canvas id="bioChart" class="!w-full !h-full"></canvas>
                    </div>
                    <div class="text-[#5C7A8B] text-xs">
                        LAST UPDATE: <span id="bio-time" class="text-[#5C8B7A]">--:--:--</span>
                    </div>
                </div>

                <!-- 环境参数监测 -->
                <div class="flex-1 bg-[#2D4263]/20 rounded-lg border border-[#BF8B5C]/20 p-4 
                        backdrop-blur-sm relative overflow-hidden">
                    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOCIgaGVpZ2h0PSI4IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSI4IiBoZWlnaHQ9IjgiIGZpbGw9IiMwMDAiLz48cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjMzAzNDM1Ii8+PC9zdmc+')] 
                        opacity-10"></div>
                    <h2 class="text-[#8B5C5C] text-lg font-bold mb-4 font-[Orbitron] tracking-wider">ENVIRONMENT</h2>

                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="bg-[#1a1a1a]/50 p-3 rounded border border-[#8B5C5C]/20">
                            <div class="text-[#8B5C5C] text-sm mb-1">TEMP</div>
                            <div class="text-2xl font-[Orbitron] text-[#BF8B5C]">
                                <span id="temp-value">25.0</span><span class="text-xl">℃</span>
                            </div>
                        </div>
                        <div class="bg-[#1a1a1a]/50 p-3 rounded border border-[#8B5C5C]/20">
                            <div class="text-[#8B5C5C] text-sm mb-1">HUMI</div>
                            <div class="text-2xl font-[Orbitron] text-[#5C8B7A]">
                                <span id="humi-value">45</span><span class="text-xl">%RH</span>
                            </div>
                        </div>
                        <div class="bg-[#1a1a1a]/50 p-3 rounded border border-[#8B5C5C]/20">
                            <div class="text-[#8B5C5C] text-sm mb-1">PRESS</div>
                            <div class="text-2xl font-[Orbitron] text-[#5C7A8B]">
                                <span id="press-value">101.3</span><span class="text-xl">kPa</span>
                            </div>
                        </div>
                    </div>

                    <div class="h-48">
                        <canvas id="envChart" class="!w-full !h-full"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化图表（暗色主题版）
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false, grid: { color: '#ffffff10' } },
                    y: {
                        display: false,
                        grid: { color: '#ffffff10' },
                    }
                },
                elements: {
                    line: {
                        borderWidth: 2,
                        tension: 0.4
                    },
                    point: {
                        radius: 0
                    }
                }
            }
        };

        const chemChart = new Chart(document.getElementById('chemChart'), {
            ...chartConfig,
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    data: Array(30).fill(0),
                    borderColor: '#BF8B5C',
                    backgroundColor: '#BF8B5C20',
                    fill: true
                }]
            }
        });

        const bioChart = new Chart(document.getElementById('bioChart'), {
            ...chartConfig,
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    data: Array(30).fill(0),
                    borderColor: '#5C8B7A',
                    backgroundColor: '#5C8B7A20',
                    fill: true
                }]
            }
        });

        const envChart = new Chart(document.getElementById('envChart'), {
            ...chartConfig,
            data: {
                labels: Array(30).fill(''),
                datasets: [{
                    data: Array(30).fill(0),
                    borderColor: '#5C7A8B',
                    backgroundColor: '#5C7A8B20',
                    fill: true
                }]
            }
        });

        // 模拟数据更新
        function updateData() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-GB');

            // 化学战剂数据
            const chemValue = (Math.random() * 5).toFixed(2);
            document.getElementById('chem-value').textContent = chemValue;
            document.getElementById('chem-time').textContent = now.toLocaleTimeString('en-GB');
            updateChart(chemChart, chemValue);

            // 生物粒子数据
            const bioValue = Math.floor(Math.random() * 1000);
            document.getElementById('bio-value').textContent = bioValue;
            document.getElementById('bio-time').textContent = now.toLocaleTimeString('en-GB');
            updateChart(bioChart, bioValue);

            // 环境数据
            document.getElementById('temp-value').textContent = (25 + Math.random() * 2).toFixed(1);
            document.getElementById('humi-value').textContent = (45 + Math.random() * 10).toFixed(0);
            document.getElementById('press-value').textContent = (101 + Math.random()).toFixed(1);
            updateChart(envChart, Math.random() * 2);
        }

        function updateChart(chart, value) {
            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].data.push(value);
            chart.update();
        }

        // 每1秒更新一次数据
        setInterval(updateData, 1000);
        updateData();
    </script>
</body>

</html>
