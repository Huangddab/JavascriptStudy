<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroNBC 增强版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scan {
            0% {
                transform: rotate(0deg) translateX(-50%);
            }

            100% {
                transform: rotate(360deg) translateX(-50%);
            }
        }

        .ring-glow {
            box-shadow: 0 0 15px rgba(72, 217, 168, 0.3);
        }

        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="bg-[#0F172A] h-screen flex items-center justify-center">
    <div class="w-[1080px] h-[600px] bg-gradient-to-br from-[#1E293B] to-[#0F172A] relative overflow-hidden">
        <!-- 头部状态栏 -->
        <div class="absolute right-6 top-4 flex items-center space-x-6">
            <div class="flex items-center space-x-2 text-[#48D9A8]">
                <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="2" />
                    <path d="M12 2a10 10 0 0 0-10 10" />
                </svg>
                <span>在线</span>
            </div>
            <div class="flex items-center space-x-2 text-[#8B9CAF]">
                <div class="w-16 h-2 bg-[#1E293B] rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-[#48D9A8] to-[#2ECC71] transition-all duration-500"
                        style="width: 85%"></div>
                </div>
                <span>85%</span>
            </div>
            <div class="text-[#8B9CAF]">01:30:22</div>
        </div>

        <!-- 主体监测环 -->
        <div class="h-full flex items-center justify-center space-x-16">
            <!-- 化学战剂监测 -->
            <div class="relative w-64 h-64">
                <div class="absolute inset-0 ring-glow">
                    <div class="absolute inset-0 border-4 border-[#48D9A8]/30 rounded-full"></div>
                    <div class="absolute inset-4 border-2 border-[#48D9A8]/20 rounded-full"></div>
                    <div class="absolute -inset-8 opacity-30">
                        <div class="absolute left-1/2 top-0 w-1 h-8 bg-[#48D9A8] blur-md animate-scan"
                            style="animation: scan 8s linear infinite"></div>
                    </div>
                </div>
                <div class="absolute inset-0 flex flex-col items-center justify-center space-y-2">
                    <div class="text-[#48D9A8] text-2xl font-bold">正常</div>
                    <div class="text-[#8B9CAF] text-sm">化学战剂监测</div>
                    <div class="status-pulse text-[#48D9A8]/50 text-xs">实时监测中</div>
                </div>
            </div>

            <!-- 生物粒子监测 -->
            <div class="relative w-64 h-64">
                <div class="absolute inset-0 ring-glow">
                    <div class="absolute inset-0 border-4 border-[#48D9A8]/30 rounded-full"></div>
                    <div class="absolute inset-4 border-2 border-[#48D9A8]/20 rounded-full"></div>
                </div>
                <div class="absolute inset-0 flex flex-col items-center justify-center space-y-2">
                    <div class="text-[#48D9A8] text-2xl font-bold">正常</div>
                    <div class="text-[#8B9CAF] text-sm">生物粒子监测</div>
                    <div class="status-pulse text-[#48D9A8]/50 text-xs">实时监测中</div>
                </div>
            </div>

            <!-- 环境舒适度 -->
            <div class="relative w-64 h-64">
                <div class="absolute inset-0 ring-glow">
                    <div class="absolute inset-0 border-4 border-[#48D9A8]/30 rounded-full"></div>
                    <div class="absolute inset-4 border-2 border-[#48D9A8]/20 rounded-full"></div>
                </div>
                <div class="absolute inset-0 flex flex-col items-center justify-center space-y-2">
                    <div class="text-[#48D9A8] text-2xl font-bold">优</div>
                    <div class="text-[#8B9CAF] text-sm">环境舒适度</div>
                    <div class="text-[#48D9A8]/50 text-xs">参数正常范围内</div>
                </div>
            </div>
        </div>

        <!-- 底部控制栏 -->
        <div class="absolute bottom-8 w-full px-16 flex justify-between">
            <button class="px-6 py-2 bg-[#1E293B] text-[#48D9A8] rounded-full 
                      hover:bg-[#48D9A8]/10 transition-all hover:scale-105">
                系统诊断
            </button>
            <button class="px-6 py-2 bg-[#1E293B] text-[#48D9A8] rounded-full 
                      hover:bg-[#48D9A8]/10 transition-all hover:scale-105">
                系统设置
            </button>
            <button class="px-6 py-2 bg-[#1E293B] text-[#48D9A8] rounded-full 
                      hover:bg-[#48D9A8]/10 transition-all hover:scale-105">
                全部参数
            </button>
        </div>
    </div>
</body>

</html>
