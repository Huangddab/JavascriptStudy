<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多参数工业监测仪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        @keyframes wave {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 0.3;
            }
        }

        @keyframes alertPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .scan-animation {
            animation: scan 4s linear infinite;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(16, 185, 129, 0.2) 50%,
                    transparent 100%);
        }

        .sensor-wave {
            animation: wave 1.5s ease-in-out infinite;
        }

        .data-stream {
            mask-image: linear-gradient(180deg, #000 80%, transparent 98%);
        }

        .alert-pulse {
            animation: alertPulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-zinc-900 h-screen flex items-center justify-center">
    <div class="w-[1024px] h-[600px] bg-zinc-800 rounded-xl shadow-2xl border-2 border-zinc-700 overflow-hidden">
        <!-- 正常监测界面 -->
        <div id="normalUI" class="h-full flex">
            <!-- 左侧监测可视化区 -->
            <div class="w-2/3 relative bg-zinc-950 border-r border-zinc-700">
                <div class="scan-animation absolute inset-0 pointer-events-none"></div>
                <div class="absolute inset-0 bg-repeat" style="background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
                            background-size: 24px 24px;">
                </div>
                <div class="absolute bottom-0 w-full h-32 bg-zinc-900/50 backdrop-blur-sm">
                    <div class="sensor-wave w-full h-full" style="background: repeating-linear-gradient(
                            90deg,
                            transparent 0%,
                            transparent 5%,
                            #10b981 5%,
                            #10b981 10%
                         );"></div>
                </div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="relative w-64 h-64">
                        <div class="absolute inset-0 border-2 border-emerald-500/30 rounded-full"></div>
                        <div class="absolute inset-6 border-2 border-emerald-500/20 rounded-full"></div>
                        <div class="absolute inset-12 border-2 border-emerald-500/10 rounded-full"></div>
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                            <div class="flex flex-col items-center">
                                <svg class="w-12 h-12 text-emerald-500 animate-pulse" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                <span class="mt-2 text-emerald-500 font-mono text-sm">ACTIVE SCANNING</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧状态区 -->
            <div class="w-1/3 flex flex-col">
                <div class="flex justify-between items-center px-6 py-3 bg-zinc-700/30 border-b border-zinc-700">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                        <span class="text-emerald-400 font-mono text-sm">实时监测中</span>
                    </div>
                    <span class="text-zinc-400 font-mono text-sm">V2.1.8</span>
                </div>

                <div class="flex-1 p-6 data-stream overflow-hidden">
                    <div class="h-full font-mono text-sm text-emerald-400 overflow-y-auto">
                        <div class="space-y-4" id="dataStream">
                            <div>▶ 化学传感器校准完成</div>
                            <div>▶ 生物检测模块已激活</div>
                            <div>▶ 微气候数据采集中...</div>
                            <div>▶ 空气质量指数：<span class="text-white">82</span></div>
                            <div>▶ 挥发性有机物：<span class="text-white">0.08ppm</span></div>
                            <div>▶ 温度：<span class="text-white">23.5℃</span></div>
                            <div>▶ 湿度：<span class="text-white">45%RH</span></div>
                        </div>
                    </div>
                </div>

                <div class="p-6 bg-zinc-900/50 border-t border-zinc-700">
                    <div class="flex items-end justify-between mb-3">
                        <div class="text-emerald-500 text-lg font-bold">舒适度指数</div>
                        <div class="text-emerald-500 font-mono text-2xl"><span id="comfortValue">82</span>%</div>
                    </div>
                    <div class="relative h-2 bg-zinc-700 rounded-full overflow-hidden">
                        <div id="comfortBar"
                            class="absolute h-full bg-gradient-to-r from-emerald-500 to-cyan-500 transition-all duration-500"
                            style="width: 82%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 完整报警界面 -->
        <div id="alertUI"
            class="hidden absolute inset-0 bg-red-900/95 backdrop-blur-sm flex items-center justify-center">
            <div class="w-full max-w-2xl p-8 text-center">
                <div class="alert-pulse text-red-400 mb-6">
                    <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-red-100 mb-4">紧急报警！</h2>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="p-4 bg-red-800/50 rounded-lg">
                        <div class="text-red-200 mb-1">危险气体浓度</div>
                        <div class="text-2xl font-mono text-red-100" id="alertGasValue">--</div>
                    </div>
                    <div class="p-4 bg-red-800/50 rounded-lg">
                        <div class="text-red-200 mb-1">安全阈值</div>
                        <div class="text-2xl font-mono text-red-100">300ppm</div>
                    </div>
                </div>
                <div class="text-red-200 mb-6 text-lg">检测位置：<span class="font-mono">3号传感器阵列</span></div>
                <button onclick="closeAlert()" class="px-8 py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl transition-all 
                               font-semibold text-lg hover:scale-105 active:scale-95">
                    确认报警 (倒计时 <span id="alertTimer">5</span>s)
                </button>
            </div>
        </div>
    </div>

    <script>
        let isAlert = false;
        let dataIndex = 3;
        let alertCountdown = 5;
        let timerId = null;

        function updateData() {
            if (!isAlert && Math.random() < 0.08) {
                showAlert();
                return;
            }

            const comfort = Math.max(0, Math.min(100,
                Number(document.getElementById('comfortValue').textContent) + (Math.random() - 0.5) * 2
            )).toFixed(1);
            document.getElementById('comfortValue').textContent = comfort;
            document.getElementById('comfortBar').style.width = `${comfort}%`;

            const stream = document.getElementById('dataStream');
            const newItem = document.createElement('div');
            newItem.innerHTML = `▶ 数据采样 ${++dataIndex}：<span class="text-white">${(Math.random() * 100).toFixed(2)}</span>`;
            stream.appendChild(newItem);

            if (stream.children.length > 20) {
                stream.removeChild(stream.children[0]);
            }
        }

        function showAlert() {
            isAlert = true;
            document.getElementById('normalUI').classList.add('blur-sm');
            document.getElementById('alertUI').classList.remove('hidden');
            document.getElementById('alertGasValue').textContent =
                `${Math.floor(300 + Math.random() * 200).toFixed(0)}ppm`;

            alertCountdown = 5;
            document.getElementById('alertTimer').textContent = alertCountdown;
            timerId = setInterval(() => {
                alertCountdown--;
                document.getElementById('alertTimer').textContent = alertCountdown;
                if (alertCountdown <= 0) closeAlert();
            }, 1000);
        }

        function closeAlert() {
            clearInterval(timerId);
            isAlert = false;
            document.getElementById('normalUI').classList.remove('blur-sm');
            document.getElementById('alertUI').classList.add('hidden');
        }

        setInterval(updateData, 1000);
    </script>
</body>

</html>
