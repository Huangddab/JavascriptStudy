<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点信息管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .edit-btn {
            transition: transform 0.2s ease;
        }
        .edit-btn:hover {
            transform: rotate(-10deg);
        }
    </style>
</head>
<body class="bg-[#71717A] min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <!-- 信息展示卡片 -->
        <div class="info-card rounded-xl p-6 mb-6">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-bold text-white" id="deviceName">A区实验室1号</h2>
                <button onclick="toggleEditMode()" class="edit-btn p-2 rounded-full hover:bg-white/10">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                <div class="flex items-center">
                    <span class="text-gray-300 w-28">安装位置：</span>
                    <span class="text-white" id="installLocation">B栋3层东侧</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-300 w-28">应急联系人：</span>
                    <span class="text-white" id="emergencyContact">张伟 138-1234-5678</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-300 w-28">设备编号：</span>
                    <span class="text-white" id="deviceId">LAB-2023-A001</span>
                </div>
            </div>
        </div>

        <!-- 编辑表单 -->
        <div id="editForm" class="info-card rounded-xl p-6 hidden">
            <form id="settingsForm" class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-300 mb-2">设备名称</label>
                    <input type="text" id="editDeviceName" required
                           class="w-full bg-white/5 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-2">安装位置</label>
                    <input type="text" id="editInstallLocation" 
                           class="w-full bg-white/5 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-2">应急联系人</label>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="editContactName" placeholder="姓名" required
                               class="bg-white/5 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500">
                        <input type="tel" id="editContactPhone" placeholder="电话" required
                               pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                               class="bg-white/5 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="toggleEditMode()" 
                            class="px-6 py-2 bg-gray-600/30 rounded-lg text-gray-300 hover:bg-gray-600/40">
                        取消
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600/30 rounded-lg text-blue-400 hover:bg-blue-600/40">
                        保存设置
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
// 本地存储键名
const STORAGE_KEY = 'siteSettings';

// 初始化设置
const defaultSettings = {
    deviceName: 'A区实验室1号',
    installLocation: 'B栋3层东侧',
    contactName: '张伟',
    contactPhone: '138-1234-5678',
    deviceId: 'LAB-2023-A001'
};

// 加载设置
function loadSettings() {
    const saved = localStorage.getItem(STORAGE_KEY);
    return saved ? JSON.parse(saved) : defaultSettings;
}

// 保存设置
function saveSettings(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    updateDisplay(data);
}

// 更新显示
function updateDisplay(data) {
    document.getElementById('deviceName').textContent = data.deviceName;
    document.getElementById('installLocation').textContent = data.installLocation;
    document.getElementById('emergencyContact').textContent = `${data.contactName} ${data.contactPhone}`;
    document.getElementById('deviceId').textContent = data.deviceId;
}

// 切换编辑模式
function toggleEditMode() {
    const form = document.getElementById('editForm');
    form.classList.toggle('hidden');

    if (!form.classList.contains('hidden')) {
        const current = loadSettings();
        document.getElementById('editDeviceName').value = current.deviceName;
        document.getElementById('editInstallLocation').value = current.installLocation;
        document.getElementById('editContactName').value = current.contactName;
        document.getElementById('editContactPhone').value = current.contactPhone;
    }
}

// 表单提交处理
document.getElementById('settingsForm').addEventListener('submit', (e) => {
    e.preventDefault();
    
    const formData = {
        deviceName: document.getElementById('editDeviceName').value,
        installLocation: document.getElementById('editInstallLocation').value,
        contactName: document.getElementById('editContactName').value,
        contactPhone: document.getElementById('editContactPhone').value,
        deviceId: defaultSettings.deviceId // 保持设备ID不变
    };

    if (!/^\d{3}-\d{4}-\d{4}$/.test(formData.contactPhone)) {
        alert('请输入有效的电话号码格式：XXX-XXXX-XXXX');
        return;
    }

    saveSettings(formData);
    toggleEditMode();
});

// 初始化显示
document.addEventListener('DOMContentLoaded', () => {
    const settings = loadSettings();
    updateDisplay(settings);
});
</script>
</body>
</html>
